<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Operations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="containers">
        <h1>Binary Search Tree Operations</h1>
        <div class="prop">
            <img src="assets/james.png" alt="max" style="width: 25%;">
        </div>
        <div class="container">
            <h2>Calculate your time king!</h2>
            <button onclick="showAddLapTimeForm()">Add Lap</button>
            <button onclick="showSearchLapTimeForm()">Search Lap</button>
            <button onclick="showDeleteLapTimeForm()">Delete Lap</button>
        </div>

        <div class="inputs" id="addLapTimeForm" style="display:none;">
            <h2>Add Lap</h2>
            <input type="number" id="addLapTime" placeholder="Enter Lap Value">
            <button onclick="addLapTime()">Add Lap</button>
        </div>

        <div class="inputs" id="searchLapTimeForm" style="display:none;">
            <h2>Search Lap</h2>
            <input type="number" id="searchLapTime" placeholder="Enter Lap Value to search">
            <button onclick="searchLapTime()">Search Lap</button>
            <p id="searchResult"></p>
        </div>

        <div class="inputs" id="deleteLapTimeForm" style="display:none;">
            <h2>Delete Lap</h2>
            <input type="number" id="deleteLapTime" placeholder="Enter Lap Value to delete">
            <button onclick="deleteLapTime()">Delete Lap</button>
        </div>

        <div class="traver">
            <h2>Traversals:</h2>
            <button onclick="showInorder()">Inorder Traversal</button>
            <button onclick="showPreorder()">Preorder Traversal</button>
            <button onclick="showPostorder()">Postorder Traversal</button>
        </div>

        <div class="order">
            <p id="inorderResult"></p>
            <p id="preorderResult"></p>
            <p id="postorderResult"></p>
        </div>

        <div class="lapse" id="lapTimesList">
            <h2>All Laps</h2>
            <ul id="lapTimes">
                <!-- Laps will be displayed here -->
            </ul>
        </div>

        <div class="navigation">
            <h2>Navigate to Other Topics:</h2>
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='binary_tree.html'">Binary Tree</button>
            <button onclick="window.location.href='heap.html'">Heap</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
